
spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:mysql://localhost:3306/jinrong?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100          # 最大连接数（默认10）
      minimum-idle: 5                # 最小空闲连接（默认同maximum-pool-size）
      connection-timeout: 30000       # 获取连接超时时间（毫秒）
      idle-timeout: 600000            # 空闲连接超时（默认10分钟）
      max-lifetime: 1800000           # 连接最大生命周期（默认30分钟）
      auto-commit: true               # 自动提交事务
technical:
  indicators:
    # 回落企稳上涨形态参数
    fall-stabilize-rise:
      # 回落阶段参数
      fall:
        significant-fall-threshold: 5.0        # 显著回落阈值（%）
        min-data-days: 30                      # 最小数据天数
        additional-days: 20                    # 额外分析天数
      # 企稳阶段参数
      stabilize:
        analysis-days: 10                      # 企稳分析天数
        no-new-low-threshold: 0.98             # 不再创新低阈值（相对于低点的百分比）
        volatility-threshold: 0.08             # 价格波动率阈值
        volume-threshold: 1.2                  # 成交量放大阈值
      # 上涨信号参数
      rise:
        analysis-days: 3                       # 上涨信号分析天数
        price-rise-threshold: 0.02             # 价格上涨阈值
        volume-surge-threshold: 1.5            # 量比阈值
        volume-avg-days: 10                    # 成交量平均天数
        require-break-ma: true                 # 是否要求突破均线
        require-technical-indicator: true      # 是否要求技术指标转强
      # 形态强度计算权重
      pattern-strength:
        fall-weight: 0.4                       # 回落阶段权重
        stabilize-weight: 0.3                  # 企稳阶段权重
        rise-weight: 0.3                       # 上涨阶段权重

    # 均线粘滞突破形态参数
    ma-consistency-breakout:
      min-data-days: 20                        # 最小数据天数
      consistency:
        analysis-days: 5                       # 均线粘滞分析天数
        variation-threshold: 0.03              # 均线差异率阈值
      volume:
        avg-days: 20                           # 成交量平均天数
        breakout-ratio: 1.5                    # 成交量突破比率
        previous-day-ratio: 1.2                # 前一日成交量比率
      price:
        require-break-all-ma: true             # 是否要求突破所有均线
parameter-optimization:
  fall-stabilize-rise:
    significant-fall-thresholds: [3.0, 5.0, 8.0, 10.0, 15.0]
    no-new-low-thresholds: [0.95, 0.96, 0.97, 0.98, 0.99]
    volatility-thresholds: [0.05, 0.06, 0.07, 0.08, 0.10]
    volume-thresholds: [1.0, 1.1, 1.2, 1.3, 1.5]
    price-rise-thresholds: [0.01, 0.015, 0.02, 0.025, 0.03]
    volume-surge-thresholds: [1.2, 1.5, 1.8, 2.0, 2.5]
    require-break-mas: [true, false]
    require-technical-indicators: [true, false]
    min-test-days: 30
    max-test-days: 250

  ma-consistency-breakout:
    variation-thresholds: [0.02, 0.025, 0.03, 0.035, 0.04]
    breakout-ratios: [1.2, 1.5, 1.8, 2.0, 2.2]
    previous-day-ratios: [1.1, 1.2, 1.3, 1.4, 1.5]
    require-break-all-mas: [true, false]
    min-test-days: 20